<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="src/img/favicon.png">
        <title>Drew Foreman</title>
    </head>
    <body>
      <main>
        <div class="container">
          <div id="talkbubble">
            <div class="talkbubble__text">Let's chat</div>
          </div>
          <div id="avatar">
            <div class="head">
              <div class="hair-base"></div>
              <div class="hair-top hair-top--left"></div>
              <div class="hair-top hair-top--right"></div>
              <div class="face show-animation">
                <div class="glasses">
                  <div class="bar"></div>
                </div>
              </div>
            </div>
            <div class="neck">
              <div class="neck__shadow"></div>
            </div>
            <div class="turtleneck"></div>
            <div class="shirt"></div>
          </div>
          <div id="action-button-box">
            <div class="action-button">
              <a href="mailto:contact@drewwforeman.com">
              <img id="emailLogo" alt="website-logo" class="logo"/>
              </a>
            </div>
            <div class="action-button">
              <a href="">
              <img id="linkedinLogo" alt="linkedin-logo" class="logo" />
              </a>
            </div>

            <div class="action-button">
              <a href="https://github.com/DrewForeman">
              <img id="githubLogo" alt="github-logo" class="logo" />
              </a>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
